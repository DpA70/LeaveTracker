<div class="container d-flex justify-content-center">
    <form class="col-xs-4"  [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
        <div class="form-group">
            <!-- <label>Employee ID</label> -->
            <input type="number" placeholder="Employee ID" class="form-control" formControlName="id" />
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="UserName" formControlName="userName" />
        </div>

        <div class="form-group">
            <!-- <label>Password</label> -->
            <input type="password" placeholder="Password" class="form-control" formControlName="password" />
        </div>

        <div align="center">
            <!-- <input type="submit" class="btn btn-success" /> -->
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
